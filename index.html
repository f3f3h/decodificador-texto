<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador e Codificador</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="./assets/BLACK LOGO.png" type="image/x-icon">
</head>
<body>
    
    <main class="main__container">
        <header class="cabecalho">
            <img class="main__logo" src="./assets/BLACK LOGO.png" alt="Logo Fernanda Ribeiro">
        </header>

        <div class="container__input">
            <div class="input">
                <textarea id="input__texto" placeholder="Digite o seu texto aqui..."></textarea>
                <p>！Apenas letras minúsculas e sem acento.</p>
            </div>
                
            <div id="output">
                <img id="output-img" src="./assets/BLACK IMAGEM.png" alt="Logo Fernanda Ribeiro">
                <h2 id="no-text-found">Nenhuma mensagem encontrada</h2>
                <span>Digite um texto que deseja criptografar ou descriptografar.</span>
            </div>
        </div>

        <div class="buttons">
            <div class="container__btn">
                <button onclick="criptografar()" class="btn__criptografar">Criptografar</button>
                <button onclick="descriptografar()" class="btn__descriptografar">Descriptografar</button>
            </div>
        </div>
    </main>

    <footer class="rodape">
        <div class="icons">
            <a href="https://www.linkedin.com/in/f3f3h/"><ion-icon name="logo-linkedin"></ion-icon></a>
            <a href="https://github.com/f3f3h"><ion-icon name="logo-github"></ion-icon></a>
        </div>
        <h3>© Desenvolvido por Fernanda Ribeiro</h3>
    </footer>

    <script src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
